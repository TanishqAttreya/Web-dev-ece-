<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heading Structure Example</title>
</head>
<body>

    <h1>Main Heading</h1>
    <p>This is the main section.</p>
    <hr>
    <br>

    <h2>Sub Heading</h2>
    <p>Details about the topic.</p>
    <hr>
    <br>

    <h3>Section Heading</h3>
    <p>Information about this section.</p>
    <hr>
    <br>

    <h4>Minor Heading</h4>
    <p>Additional supporting text here.</p>
    <hr>
    <br>

    <h5>Small Heading</h5>
    <p>Further details in this subsection.</p>
    <hr>
    <br>

    <h6>Lowest Level Heading</h6>
    <p>This is the smallest heading level.</p>

</body>
</html>
