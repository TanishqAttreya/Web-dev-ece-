<!DOCTYPE html>
<html>
<head>
  <title>General Sibling Selector Example</title>

  <style>
    /* Style all p elements that come after an h3 */
    h3 ~ p {
      background-color: lightgray;
    }
  </style>

</head>
<body>

  <h3>Heading</h3>
  <p>Paragraph 1 after h3</p>
  <p>Paragraph 2 after h3</p>

</body>
</html>
