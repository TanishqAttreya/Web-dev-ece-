<!DOCTYPE html>
<html>
<head>
  <title>Element Selector Example</title>

  <style>
    /* Style all h2 elements */
    h2 {
      color: red;
    }

    /* Style all p elements */
    p {
      color: green;
    }
  </style>

</head>
<body>

  <h2>My Heading</h2>
  <p>This is paragraph one.</p>
  <p>This is paragraph two.</p>

</body>
</html>
