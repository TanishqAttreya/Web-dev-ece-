<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Problem 4 - Applying Styles</title>

  <!-- Internal CSS (Task 2) -->
  <style>
    .internal {
      color: blue;
      font-family: Arial, sans-serif;
    }
  </style>

  <!-- External CSS link (Task 3) -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <!-- Inline Style (Task 1) -->
  <h2 id="inline" style="color: red;">Inline Style</h2>

  <!-- Internal Style -->
  <h2 class="internal">Internal Style</h2>

  <!-- External Style -->
  <h2 class="external">External Style</h2>

</body>
</html>
