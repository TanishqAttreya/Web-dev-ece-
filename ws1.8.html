<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Navigation Menu</title>
    <style>
        /* Basic styling for menu */
        ul {
            list-style: none;
            padding: 0;
            background: #333;
            margin: 0;
            display: flex;
        }

        li {
            margin: 0;
        }

        a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: white;
        }

        a:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</body>
</html>
