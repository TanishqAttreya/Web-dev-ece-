<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Hero Section */
    .hero {
      background-color: lightblue;   /* Task 1 */
      color: navy;                   /* Task 2 */
      font-family: "Poppins", sans-serif;  /* Task 3 */
