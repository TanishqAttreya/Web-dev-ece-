<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Problem 5 - Display Types</title>

  <style>
    /* Task 1: Inline-block + width */
    .box1, .box2 {
      display: inline-block;
      width: 150px;
      padding: 20px;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-right: 10px;
    }

    /* Task 2: Background colors */
    .box1 {
      background-color: teal;
    }

    .box2 {
      background-color: orange;
    }

    /* Task 3: Float left */
    .box1, .box2 {
      float: left;
    }

    /* Task 4: Clear text */
    .text {
      clear: both;
      margin-top: 20px;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
  </style>

</head>
<body>

  <div class="box1">Box 1</div>
  <div class="box2">Box 2</div>

  <p class="text">This text should appear below boxes.</p>

</body>
</html>
