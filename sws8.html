<!DOCTYPE html>
<html>
<head>
  <title>Child Selector Example</title>

  <style>
    /* Style only direct p children of div */
    div > p {
      color: green;
    }
  </style>

</head>
<body>

  <div>
    <p>Direct child paragraph</p>
    <section>
      <p>Nested paragraph</p>
    </section>
  </div>

</body>
</html>
