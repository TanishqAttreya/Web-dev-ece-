<!DOCTYPE html>
<html>
<head>
  <title>Universal Selector Example</title>

  <style>
    /* Universal selector to style all elements */
    * {
      color: blue;
      font-family: Arial;
    }
  </style>

</head>
<body>

  <h1>Welcome</h1>
  <p>This is a paragraph.</p>
  <span>Some inline text.</span>

</body>
</html>
