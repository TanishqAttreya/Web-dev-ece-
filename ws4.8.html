<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Navigation</title>

<style>

  /* Base styling */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* 1. Flexbox Navbar */
  .navbar {
    display: flex;                                     /* Flexbox */
    justify-content: space-between;                   /* Task 1 */
    align-items: center;                              /* Task 1 */
    padding: 15px 20px;
    background: #333;
    color: white;
  }

  /* Logo Styling */
  .logo {
    font-size: 24px;
    font-weight: bold;
  }

  /* Navigation Links */
  .menu a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;                               /* Task 2 */
    font-size: 18px;
    transition: 0.3s;
  }

  /* Hover Effect */
  .menu a:hover {
    background: #555;
    border-radius: 5px;
  }

  /* Desktop: horizontal links */
  .menu {
    display: flex;
    gap: 10px;
  }

  /* 3. Media Query: Mobile Layout */
  @media (max-width: 600px) {
    .navbar {
      flex-direction: column;        /* Stack vertically */
      align-items: flex-start;
    }

    .menu {
      flex-direction: column;
      width: 100%;
      margin-top: 10px;
    }

    .menu a {
      width: 100%;
      padding: 12px;
      background: #444;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .menu a:hover {
      background: #666;
    }
  }

</style>
</head>

<body>

<header class="navbar">
  <div class="logo">MySite</div>

  <nav class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

</body>
</html>
