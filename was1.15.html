<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Types Example</title>
</head>
<body>

    <h1>Internal, External, and Email Links</h1>

    <!-- Internal Link -->
    <a href="about.html">About Page</a>
    <br><br>

    <!-- External Link -->
    <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a>
    <br><br>

    <!-- Email Link -->
    <a href="mailto:info@example.com">Email Us</a>

</body>
</html>
