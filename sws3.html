<!DOCTYPE html>
<html>
<head>
  <title>Class Selector Example</title>

  <style>
    /* Style all elements with class="highlight" */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>

</head>
<body>

  <p class="highlight">This paragraph is important.</p>
  <p>This one is normal.</p>
  <h3 class="highlight">Highlighted heading</h3>

</body>
</html>
