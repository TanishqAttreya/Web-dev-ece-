<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Structure Example</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <img src="logo.png" alt="Website Logo" width="120">
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Services</a> |
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Welcome</h2>
        <article>
            <h3>Main Article Section</h3>
            <p>Welcome to the main content of this webpage. Here you will find useful information.</p>
        </article>

        <section>
            <h3>Additional Info</h3>
            <p>This section provides more details about the site.</p>
        </section>
    </main>

    <footer>
        <p>Â© 2025 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
